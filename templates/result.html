<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summary Result</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 2rem;
    }
    a.btn-back {
      background: #ff7e5f;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.btn-back:hover {
      background: #feb47b;
    }
    .markdown-content p, .markdown-content li {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card animate__animated animate__fadeInUp">
          <h1 class="text-center mb-4">Summary of <a href="{{ url }}" target="_blank" style="color: #ff7e5f; text-decoration: none;">{{ url }}</a></h1>
          <div class="markdown-content">
            {{ summary|safe }}
          </div>
          <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn-back animate__animated animate__pulse animate__infinite">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

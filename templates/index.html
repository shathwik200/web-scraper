<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Web Page Summarizer</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .form-control, .btn {
      border-radius: 50px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    }
    .btn-primary {
      background: #ff7e5f;
      border: none;
    }
    .btn-primary:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-5 animate__animated animate__fadeInDown">
          <h1 class="text-center mb-4">Modern Web Page Summarizer</h1>
          <form method="POST" action="/">
            <div class="mb-3">
              <label for="url" class="form-label">Website URL</label>
              <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">Summarize Now</button>
            </div>
          </form>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mt-3">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} animate__animated animate__fadeIn" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
